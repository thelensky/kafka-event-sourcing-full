<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Order App</title></head>
<body><h1>Create Order</h1>
<form id='f'>Customer: <input name='customerId' value='cust-1'/><br/>Amount: <input name='amount' value='100.0'/><br/>
    <button type='submit'>Create</button>
</form>
<div id='r'></div>
<script>document.getElementById('f').addEventListener('submit',async e=>{e.preventDefault();const data=new URLSearchParams(new FormData(e.target));const res=await fetch('/create',{method:'POST',body:data});const t=await res.text();document.getElementById('r').innerText='Created '+t;});</script>
</body>
</html>
